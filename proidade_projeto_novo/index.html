<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login/style.css" />
    <script src="https://kit.fontawesome.com/1cc1860790.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon.png">
    <title>Login - Pró-id@de</title>
  </head>
  <body>
    <img class="ilus ilus1" src="./img/ilus.svg" alt="Ilustração" draggable="false">
    <img class="ilus ilus2" src="./img/ilus.svg" alt="Ilustração" draggable="false">
    <div class="wrapper">
      <div class="wrapper-form">
        <!-- <img src="./img/favicon.png" alt="ícone pró-id@de"> -->
        <h2>Login Pró-id@de</h2>
        <form action="" class="form">
          <div class="wrapper-label">
            <!-- <label for="username">Nome de usuário</label> -->
            <div class="wrapper-input">
              <span class="i">
                <i class="fa fa-user"></i>
              </span>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Nome de usuário"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="wrapper-label">
            <!-- <label for="username">Senha</label> -->
            <div class="wrapper-input">
              <span class="i">
                <i class="fa fa-lock"></i>
              </span>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Senha"
              />
            </div>
          </div>
          <button type="submit" class="btn-submit">Login</button>
          <!-- <a href="admin/" class="btn-submit">Login</a> -->
        </form>
      </div>
    </div>
  </body>
</html>
